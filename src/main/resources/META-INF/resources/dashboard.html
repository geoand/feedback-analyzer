<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard and Chat</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.24.0/css/patternfly.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.24.0/css/patternfly-additions.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body { font-family: Arial, sans-serif; }
        .analysis-container, .feedbacks-container {
            margin-bottom: 20px;
        }
        .analysis, .feedback {
            border: 1px solid #ddd;
            padding: 10px;
            margin-top: 5px;
            background-color: #f9f9f9;
        }
        .feedback { background-color: #f0f0f0; }
        #chat {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #chat-input {
            width: calc(100% - 90px);
        }
    </style>
</head>
<body>
<div class="container">
    <br/>
    <div class="row mb-3">
        <div class="col-12">
            <h2 class="text-center">Dashboard Chatbot</h2>
            <p>Explore the whole feedback database with this AI Assistant</p>
        </div>
    </div>
    <div class="row">
        <textarea class="col-md-8" id="chat"></textarea>
    </div>
    <div class="row">
        <input class="col-md-6" id="msg" type="text" placeholder="enter your message">
        <button class="col-md-1 btn btn-primary" id="send" type="button" disabled>send</button>
    </div>

    <h1 class="mt-5">Dashboard Analysis</h1>
    <div id="analysis-container" class="analysis-container"></div>
    <h1>Feedbacks</h1>
    <div id="feedbacks-container" class="feedbacks-container"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
