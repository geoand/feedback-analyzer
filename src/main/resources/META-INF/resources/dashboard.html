<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard and Chat</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.24.0/css/patternfly.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.24.0/css/patternfly-additions.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body { font-family: Arial, sans-serif; }
        .analysis-container, .feedbacks-container {
            margin-bottom: 20px;
        }
        .analysis, .feedback {
            border: 1px solid #ddd;
            padding: 10px;
            margin-top: 5px;
            background-color: #f9f9f9;
        }
        .feedback { background-color: #f0f0f0; }
        #chat {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #chat-input {
            width: calc(100% - 90px);
        }
    </style>
</head>
<body>
<div class="container mt-3">
    <div class="row mb-3">
        <div class="col-12">
            <h2 class="text-center">Dashboard Chatbot</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div id="chat" class="mb-3"></div>
            <div class="input-group">
                <input type="text" id="msg" class="form-control" placeholder="Enter your message" aria-label="Recipient's username" aria-describedby="button-addon2">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id="send" disabled>Send</button>
                </div>
            </div>
        </div>
    </div>
    <h1 class="mt-5">Dashboard Analysis</h1>
    <div id="analysis-container" class="analysis-container"></div>
    <h1>Feedbacks</h1>
    <div id="feedbacks-container" class="feedbacks-container"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
